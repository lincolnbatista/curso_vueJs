<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Computed Properties: getter e setters</title>
</head>

<body>
    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <input @keyup.enter="alterarNome">
    </div>

    <script type="text/javascript">


        new Vue({
            el: '#app',
            data: {
                primeiroNome: 'Lincoln',
                ultimoNome: 'Batista'
            },
            computed: {
                NomeCompleto: {
                    get: function () {
                        return this.primeiroNome + ' ' + this.ultimoNome;
                    },
                    set: function (novoNome) {
                        var nomes = novoNome.split(' ');
                        this.primeiroNome = nomes[0];
                        this.ultimoNome = nomes[nomes.length - 1];
                    }
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = event.target.value;
                }
            }
            });


    </script>

</body>

</html>
